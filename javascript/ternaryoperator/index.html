function checkEqual(a, b) {

}

function checkSign(num) {
  return num === 0 ? "zero" : num > 0 ? "positive" : "negative"; 
}

console.log(checkSign(0));



function countup(n) {
  if (n < 1) {
    return [];
  } else {
    const countArray = countup(n - 1);
    countArray.push(n);
    return countArray;
  }
}
console.log(countup(5));
